<main class="contenedorGeneral">

    <section class="encabezadoSeccion">
        <h2>Pago</h2>
        <p>Revisa tu carrito y completa el formulario de pago</p>
    </section>

    <section class="contenedorCarrito">

      

    </section>

    <section class="contenedorCarritoVacio">

    </section>
    
    <section class="contenedorPago">

        <article class="resumenCarrito">
            <p class="totalPago">
                Total: $<span id="total">0.00</span>
            </p>
        </article>

        <article class="formPagoLista">
            <h3>Datos de pago</h3>

            <form id="formPago" class="formPago">

                <label>
                    Nombre del titular
                    <input type="text" required>
                </label>

                <label>
                    Número de tarjeta
                    <input type="text" maxlength="16" required>
                </label>

                <label>
                    Fecha de expiración
                    <input type="month" required>
                </label>

                <label>
                    CVV
                    <input type="password" maxlength="3" required>
                </label>

                <button type="submit" class="btnVerMas">
                    Pagar ahora
                </button>

            </form>
        </article>

    </section>

</main>
