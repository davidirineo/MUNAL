    <main>
        <div class="titulo">
            <h2>Compra realizada</h2>
        </div>

        <div class="compraHeader" style="width:100%; padding:10px 40px;">
            <strong id="fechaCompra">DD/MM/AAAA</strong>
        </div>

        <section class="compraContainer">
            <div class="compraOuter">
                <div class="compraInner">
                    <div class="compraCardLeft">
                        <div class="compraImage" id="compraImage">
                            <!-- imagen del primer producto -->
                        </div>
                        <ul id="listaProductos" style="margin-top:20px; list-style:none; padding:0;">
                            <!-- lista de productos comprados -->
                        </ul>
                    </div>
                    <div class="compraCardRight">
                        <h3 id="estadoCompra">ESTADO</h3>
                        <p id="fechaLlegada" style="font-weight:700;">Fecha de llegada</p>
                        <p id="cantidadProductos">0 producto(s)</p>
                        <p id="totalCompra">Total: $0.00</p>
                        <button id="verMasCompra" class="btnVerMas">Ver más</button>
                    </div>
                </div>
            </div>

            <div class="gracias">
                <p id="mensajeGracias">¡Gracias por su compra! Esperemos que la disfrute.</p>
            </div>
        </section>

        <script src="js/compra.js"></script>

    </main>
